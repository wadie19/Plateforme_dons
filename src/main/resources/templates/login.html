<!DOCTYPE html>
<html lang="fr">
  <head th:replace="layout :: head"></head>
  <body>
    <div th:replace="layout :: navbar"></div>

    <div
      class="bg-light d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="width: 100%; max-width: 400px">
        <h1 class="text-center mb-4">Connexion</h1>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Entrez votre nom d'utilisateur"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Entrez votre mot de passe"
              required
            />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember-me"
                name="remember-me"
              />
              <label class="form-check-label" for="remember-me"
                >Se souvenir de moi</label
              >
            </div>
            <a href="#" class="text-decoration-none">Mot de passe oubli√© ?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Connexion</button>
        </form>
        <div class="text-center mt-4">
          <p class="mb-1">Vous n'avez pas de compte ?</p>
          <a href="/register" class="btn btn-link">Inscrivez-vous ici</a>
        </div>
      </div>
    </div>
    <div th:replace="layout :: footer"></div>
  </body>
</html>
