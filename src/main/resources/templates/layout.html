<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plateforme de dons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Fragment -->
    <div th:fragment="navbar" th:unless="${isLoggedIn}">
      <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand" href="/">Plateforme de dons</a>
          <form
            class="d-flex ms-3"
            role="search"
            th:action="@{/recherche}"
            method="get"
          >
            <input
              class="form-control me-2"
              type="text"
              name="motCle"
              placeholder="Entrez un mot-clé..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Recherche
            </button>
          </form>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ms-auto">
              <a class="btn btn-primary" href="/login">Se connecter</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Navbar Fragment for logged-in users -->
    <div th:fragment="dashboard-navbar" th:if="${isLoggedIn}">
      <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand" href="/">Plateforme de dons</a>
          <form
            class="d-flex ms-3"
            role="search"
            th:action="@{/recherche}"
            method="get"
          >
            <input
              class="form-control me-2"
              type="text"
              name="motCle"
              placeholder="Entrez un mot-clé..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Recherche
            </button>
          </form>

          <div class="ms-auto d-flex align-items-center">
            <a class="nav-link mx-2" href="/mes-notifications">Notifications</a>
            <a class="nav-link mx-2" href="/favoris">Favoris</a>
            <a class="btn btn-primary mx-2" href="/creer-une-annonce"
              >créer une annonce</a
            >
            <a class="btn btn-danger" href="/logout-user">Se déconnecter</a>
          </div>
        </div>
      </nav>
    </div>

    <!-- Footer Fragment -->
    <div th:fragment="footer">
      <footer class="bg-dark text-white py-4">
        <div class="container text-center">
          <p>&copy; 2024 Plateforme de dons. Tous droits réservés.</p>
        </div>
      </footer>
    </div>

    <!-- Add Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
